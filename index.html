<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js"></script>
</head>
<body>
    <div class="box">
        <h2>Real-time Character Counter</h2>
        <div class="textbox">
          <textarea id="textarea" rows="5" placeholder="Please write text here"></textarea>
        </div>
          <p>Total Characters: <span id="charCount">0</span></p>
          <p>Remaining: <span id="charRemain">100</span></p>
      </div>
<script>
    const textarea = document.getElementById('textarea');
const charCount = document.getElementById('charCount');
const charRemain = document.getElementById('charRemain');
const maxChars = 100; // Maximum allowed characters

textarea.addEventListener('input', () => {
  const text = textarea.value;
  const charLength = text.length;
  charCount.textContent = charLength;
  charRemain.textContent = maxChars - charLength;
});
</script>
</body>
</html>
